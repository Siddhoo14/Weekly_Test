<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Amazon Clone | Siddharth Kanojia</title>
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/019/766/223/non_2x/amazon-logo-amazon-icon-transparent-free-png.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-logo">
          <a href="#">
            <img
              src="https://priyanshu-240499.github.io/Assignments-CSS/Weekly%20Test%20for%20CSS%20(Week-3)/images/amazon_logo.png"
              alt=""
            />
          </a>
        </div>
        <div class="address">
          <p>Deliver</p>
          <div class="location">
            <i class="material-symbols-outlined">location_on</i>
            <p>India</p>
          </div>
        </div>
        <div class="nav-search">
          <select>
            <option>All</option>
            <option>All Categories</option>
            <option>Amazon Devices</option>
          </select>
          <input type="text" placeholder="Search Amazon" />
          <button><i class="material-symbols-outlined">search</i></button>
        </div>
        <div class="signIn">
          <p class="sign">Hello, sign in</p>
          <p class="account">Account & Lists</p>
        </div>
        <div class="returns">
          <p class="return">Returns</p>
          <p class="order">& Orders</p>
        </div>
        <div class="navcart">
          <i class="material-symbols-outlined">shopping_cart</i>
          <p>Cart</p>
        </div>
      </nav>
      <div class="banner">
        <div class="menu">
            <ul class="menu-list">
                <li><i class="material-symbols-outlined">menu</i></li>
                <li>All</li>
                <li>Today's Deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </div>
        <div class="shop">
            <p>Shop deals in Electronics</p>
        </div>
      </div>
    </header>
  </body>
</html>
